<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App Music Player</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script> <!-- Ensure the correct version -->
</head>
<body>
    <div class="container">
        <div class="player">
            <div class="thumbnail-container">
                <img id="thumbnail" src="default_thumbnail.png" alt="Song Thumbnail">
                <div class="song-info">
                    <h2 id="song-title">Song Title</h2>
                    <p id="song-artist">Artist Name</p>
                </div>
            </div>
            <div class="controls">
                <button id="prev-button" class="control-button">&#9664;</button>
                <button id="play-button" class="control-button">▶️</button>
                <button id="pause-button" class="control-button">⏸</button>
                <button id="next-button" class="control-button">&#9654;</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
